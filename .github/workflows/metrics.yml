# .github/workflows/metrics.yml
name: "metrics"

on: [ push ]

jobs:

    build:
        name:    "PHP Metrics"
        runs-on: ubuntu-18.04

        steps:
            -   name: "Checkout"
                uses: actions/checkout@v2

            -   name: "Build environment"
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "7.1"
                    coverage:    "xdebug"

            -   name: "Dependencies"
                run:  |
                      php --version
                      composer --version
                      COMPOSER_MEMORY_LIMIT=-1 composer update

            -   name: "Application"
                run:  |
                      mkdir -p build/logs
                      wget -c -nc --retry-connrefused --tries=0 https://github.com/phpmetrics/PhpMetrics/releases/download/v2.7.3/phpmetrics.phar -O phpmetrics.phar
                      chmod +x phpmetrics.phar
                      php phpmetrics.phar --version

            -   name: "Tests"
                run:  vendor/bin/phpunit --log-junit build/logs/junit.xml

            -   name: "Calculates"
                run:  php phpmetrics.phar --git --junit=build/logs/junit.xml --report-html=build/logs/ . --exclude-dirs=Tests/

            -   name: "Compress artifact"
                run:  |
                      cd build/logs
                      zip -r ../report.zip * -x junit.xml

            -   name: "Upload artifact"
                uses: actions/upload-artifact@v2
                with:
                    name: "metrics"
                    path: build/report.zip
